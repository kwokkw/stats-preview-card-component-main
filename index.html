<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Stats preview card component</title>
  
</head>
<body>
  <main>
    <section class="card-container">
      <div class="mix-blend-mode">
        <picture>
          <source media="(min-width: 48rem)" srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-mobile.jpg" alt="" width="654" height="480">
        </picture>
      </div>
      <div class="text-container">
        <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <ul>
          <li><span class="layer-one">10k+</span> companies</li>
          <li><span class="layer-one">314</span> templates</li>
          <li><span class="layer-one">12m+</span> queries</li>
        </ul>
      </div> <!--close text-container -->
    </section>
  </main>
  
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" title="opens a new tab">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/kwokkw/order-summary-component-main#links" target="_blank" title="github repo">Kwok Wong</a>.
    </p>
  </footer>
</body>
</html>
